<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <!-- <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet"> -->
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <title>Memeber Page</title>
</head>
<body>
  <div class="member-container">
    <div class="m-title-content">
      <h2>Welcome, 
        <span class="current-name"></span> 
        <span class="status"></span>
      </h2>
      <div class="member-button-field">
        <button class="change-name">Change</button>
        <button class="search-name">Search</button>
      </div>
      <div class="sign-out-btn" id="sign-out-btn">
        <a href="{{ url_for('signout') }}" ><i class="fa-solid fa-right-from-bracket"></i></a>
      </div>
    </div>
    <div class="search-field">
      <form id="search-name-form">
        <div class="search form-control">
          <input type="text" placeholder="Enter username" id="search-name-input">
          <button type="submit" class="search-name-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>
      <p class="search-text-name"></p>
      <p class="search-text-username"></p>
    </div>

    <!-- 輸入留言區塊 -->
    <div id="message-container" class="message-container">

      <form action="/createMessage" method="POST" id="message-form">
        <div class="message form-control">        
          <input type="text" class="inputbox" name="content" placeholder="I have something to say..." required/>
          <button type="submit" class="message-btn">
            <i class="fa-regular fa-comment"></i>
          </button>
        </div>
      </form>

      <!-- 後端渲染留言區塊 -->
    
    </div>
  </div> 
  <script src="../static/member2.js"></script>
   <!-- <script src="{{ url_for('static', path='/member.js') }}"></script> -->
</body>
</html>
