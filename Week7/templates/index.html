<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
  <!-- <link rel="stylesheet" href="../static/style.css"> -->
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <title>Home</title>
</head>
<body>
    <!-- Login Page -->
    <div class="main-container">
      <div class="container" class="login" id="login">    
        <div class="title-content">
          <h1>Login</h1>
          <p>Please Enter Your Acount and Password</p>
        </div>
        <form action="/signin" method="POST">
          <div class="form-control">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="username" placeholder="Username" required />
          </div>
          <div class="form-control">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required/>
          </div>
          <div class="button-field">
            <button type="submit" class="button">Login</button>
          </div>
          <div class="content">
            Don't have an account? <span class="link" id="signupBtn">Signup</span>
          </div>
        </form>  
      </div>

      <!-- SignUp Page -->
      <div class="container" class="signup" id="signup">    
        <div class="title-content">
          <h1>Signup</h1>
          <p>Create your account</p>
        </div>
        <form action="/signup" method="POST">
          <div class="form-control">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="name" placeholder="Name" required />
          </div>
          <div class="form-control">
            <i class="fa-solid fa-pen"></i>
            <input type="text" name="username" placeholder="Username" required />
          </div>
          <div class="form-control">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <div class="button-field">
            <button type="submit" class="button">Signup</button>
          </div>
          <div class="content">
            Already have an account? <span class="link" id="loginBtn">Login</span>
          </div>
        </form>  
      </div>
    </div>

  <!-- <script src="../static/script.js"></script> -->
  <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
