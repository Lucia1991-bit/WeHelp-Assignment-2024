<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
  <!-- <link rel="stylesheet" href="../static/style.css"> -->
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <title>Login</title>
</head>
<body>
 
    <div class="container">
      <div class="tilte-content">
        <h1>Login</h1>
        <p>Please Enter Your Acount and Password</p>
      </div>
      <form id="myForm" action="/signin" method="POST">
        <div class="form-control">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-control">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Password" />
        </div>

        <div class="content">
          <input type="checkbox" name="termsOfuse" id="termsOfuse" />
          <label for="termsOfuse">I agree to <span>Terms and Conditions</span></label>
        </div>

        <div class="button-field">
          <button type="submit" id="submitButton" class="button">Login</button>
        </div>
      </form>
    
      <div class="line"></div>
      <div class="tilte-content">
        <div class="circle"><i class="fa-solid fa-calculator"></i></div>
        <p>Calculate the Square of a Positive Integer</p>
      </div>
      <form id="numberForm">
        <div class="form-control">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="number" name="number" placeholder="Positive Integer">
        </div>
        <div class="button-field">
          <button type="submit" id="calculate" class="button">Calculate</button>
        </div> 
      </form>
    </div>
  
  <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
